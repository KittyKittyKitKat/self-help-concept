<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <div class="mt-5 pt-5 text-center" style="max-width: 60%; margin: auto;">
        <div class="row">
            <div class="col-21 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="https://media.tenor.com/NQbCU_Cn8e4AAAAd/stupid-ass-cat-ugly-cat.gif" class=" float-start pb-3" style="width: 20%;">
                            <form action="">
                                <input type="email" class="form-control mb-3 my-2 py-2" id="TO-DO" placeholder="Email">
                                <input type="password" class="form-control mb-3 my-3 py-2" id="TO-DO"
                                    placeholder="Password">
                                <button type="button" class="btn btn-darkmode mt-2 mb-1 mx-2">Log In</button>

                                <a href="TO-DO" class="nav-link mt-2 link-success">Create an Account</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
